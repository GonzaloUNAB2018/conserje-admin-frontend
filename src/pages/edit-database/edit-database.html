<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
        <ion-navbar>
          
        </ion-navbar>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
        <ion-item>
          <ion-input [(ngModel)]="database.name" name="name" type="text" placeholder="Nombre Base de Datos"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4>
        <ion-item>
          <ion-select [(ngModel)]="database.type" name="type" placeholder="Tipo de cliente">
            <ion-option value="Condominio">Condominio</ion-option>
            <ion-option value="Edificio">Edificio</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8>
        <ion-item>
          <ion-input [(ngModel)]="database.address" name="address" type="text" placeholder="DirecciÃ³n del recinto"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input [(ngModel)]="database.city" name="city" type="text" placeholder="Ciudad"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-textarea placeholder="Comentarios" [(ngModel)]="database.commit" name="commit" type="text"></ion-textarea>
        </ion-item>
        <br>
        <button *ngIf="editButton" ion-button block color="button" (click)="createDatabase()">Editar base de datos</button>
        <button *ngIf="!editButton" ion-button block color="button" (click)="createDatabase()">Reusar base de datos</button>
      </ion-col>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
