<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-item>
          <ion-label floating>Nombre Base de Datos</ion-label>
          <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Tipo</ion-label>
          <ion-select [(ngModel)]="type" name="type">
            <ion-option value="Condominio">Condominio</ion-option>
            <ion-option value="Edificio">Edificio</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
