<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4>
        <ion-navbar>
        </ion-navbar>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4>
        <ion-card *ngIf="showData">
          <h2 padding>Detalles de la Base de Datos</h2>
          <ion-list no-lines>
            <ion-item>
              <p item-start>Nombre : </p><p item-start>{{ (dataBase | async)?.name }}</p>
            </ion-item>
            <ion-item>
              <p item-start>Tipo de cliente : </p><p item-start>{{ (dataBase | async)?.type }}</p>
            </ion-item>
            <div padding-left>
              <p item-start>Comentarios : </p>
              <p item-start padding-left>{{ (dataBase | async)?.commit }}</p>
            </div>
            <div padding>
              <ion-buttons end>
                <button ion-button icon-only round color="button" (click)="toEditDatabasePage()"><ion-icon name="create"></ion-icon></button>
                <button ion-button icon-only round color="button" (click)="toUsersPage()"><ion-icon name="people"></ion-icon></button>
                <button ion-button icon-only round color="button"><ion-icon name="car"></ion-icon></button>
                <button ion-button icon-only round color="button"><ion-icon name="man"></ion-icon></button>
              </ion-buttons>
            </div>
          </ion-list>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
