<ion-header> 
  <ion-grid>
    <ion-row>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8>
          <ion-navbar>
        <ion-title>BASES DE DATOS</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="createDataBase()" ><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
      </ion-navbar>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8>
        <ion-list margin-top>
          <ion-item *ngFor="let dataBase of dataBases" padding-left>
            <ion-row>
              <ion-col col-12 col-sm-12 col-md-7 col-lg-8 col-xl-8>
                <p>{{dataBase.Data.id}} - {{dataBase.Data.name}}</p>
              </ion-col>
              <ion-col col-12 col-sm-12 col-md-5 col-lg-4 col-xl-4 align="center">
                <button ion-button item-end (click)="goToDataBasePage(dataBase.Data.id)" color="button">INFO</button>
                <button color="danger" *ngIf="dataBase.Data.name != 'Eliminado'" ion-button item-end (click)="deleteDataDase(dataBase.Data.id, dataBase.Data.name)">DELETE</button>
                <button *ngIf="dataBase.Data.name === 'Eliminado'" ion-button item-end (click)="reUseDataBase(dataBase.Data.id)" color="button">REUSE</button>      
              </ion-col>
            </ion-row>
            </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-md-2 col-lg-2 col-xl-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
